<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Legendary</title>
<script src="legendary.js"></script>
<script src="cards/heroes.js"></script>
<script src="cards/henchmen.js"></script>
<script src="cards/villains.js"></script>
<script src="cards/masterminds.js"></script>
<script src="cards/schemes.js"></script>
<style>
@font-face {
  font-family: TitleFont;
  src: url(fonts/percolatorexpert.ttf);
}
@font-face {
  font-family: NumberFont;
  src: url(fonts/MatrixBoldSmallCaps.ttf);
}
body { background: #555 }
table { margin: 0; padding: 0; border: 0; }
td { margin: 0; padding: 0; border: 0; height: 290px; }
/*
td { min-width: 270px; height: 375px; }
table div.deck { height: 375px; }
*/
.number {
  color: white;
  font-family: NumberFont;
  font-size: 50px;
  text-shadow:
   -1.5px -1.5px 0 #000,
    1.5px -1.5px 0 #000,
   -1.5px  1.5px 0 #000,
    1.5px  1.5px 0 #000,
   -1.5px    0px 0 #000,
    1.5px    0px 0 #000,
      0px  1.5px 0 #000,
      0px -1.5px 0 #000;
}
img.icon {
  vertical-align: bottom;
  height: 45px;
}
#message { font-family: TitleFont; font-size: 25px; color: yellow; }
.action { font-family: TitleFont; font-size: 30px; border: 2px solid black; background: yellow; padding: 0px 20px; border-radius: 10px; margin: 20px; }
.action.noconfirm { background: green; }
.card.gone { opacity: .5; }
span.card.select { border: 2px solid yellow; border-radius: 15px; }
span.card.select.selectko { border-color: black; }
span.card.select.selectdiscard { border-color: red; }
span.card.select.selected { border-color: lightgreen; }
img.cardface {
    width:200px;
    height: 280px;
    position:absolute;
}
div.card div.frame {
    position: absolute;
    width: 100%;
    height: 100%;
    box-shadow: inset 0 0 2px 5px gold;
    display: none;
}
div.card.select div.frame {
    display: block;
}
div.card.select.selectko div.frame { box-shadow: inset 0 0 2px 5px black; }
div.card.select.selectdiscard div.frame { box-shadow: inset 0 0 2px 5px red; }
div.card.select.selected div.frame { box-shadow: inset 0 0 2px 5px lightgreen; }
div.card {
    margin: 3px;
    box-shadow: 0 0 2px 2px #444;
    position: relative;
    display: inline-block;
    overflow: hidden;
    border-radius: 10px;
    width: 200px;
    height: 280px;
    transition: left 1s linear, top 1s linear;
}
div.card div.count {
    font-family: NumberFont;
    position: absolute;
    height: 30px;
    color: #fff;
    background-color: rgba(0,0,0,.7);
    border-bottom-right-radius: 4px;
    padding: 0 5px;
    font-size: 30px;
}
div.card div.attackHint {
    font-family: NumberFont;
    position: absolute;
    right: 0;
    bottom: 0;
    height: 55px;
    color: #fff;
    background-color: rgba(0,0,0,.7);
    border-top-left-radius: 20px;
    padding: 0 18px;
    font-size: 50px;
}
div.card div.capturedHint {
    font-family: NumberFont;
    position: absolute;
    right: 0;
    height: 35px;
    color: yellow;
    background-color: rgba(0,0,0,.7);
    border-bottom-left-radius: 15px;
    padding: 0 10px;
    font-size: 35px;
}
</style>
</head>
<body>
<span class="action" id="undo">Undo</span> <span class="action" id="restart">Restart</span> <span class="action" id="newGame">New Game</span>
<table><tr>
<td><div class="deck" id="MASTERMIND" data-mode="IMG" data-fanout="1"></div></td>
<td><div class="deck" id="BRIDGE" data-mode="IMG"></div></td>
<td><div class="deck" id="ROOFTOPS" data-mode="IMG"></div></td>
<td><div class="deck" id="STREETS" data-mode="IMG"></div></td>
<td><div class="deck" id="BANK" data-mode="IMG"></div></td>
<td><div class="deck" id="SEWERS" data-mode="IMG"></div></td>
<td><div class="deck" id="SCHEME" data-mode="IMG"></div></td>
</tr><tr>
<td><div class="deck" id="SHIELDOFFICER" data-mode="IMG"></div></td>
<td><div class="deck" id="HQ1" data-mode="IMG"></div></td>
<td><div class="deck" id="HQ2" data-mode="IMG"></div></td>
<td><div class="deck" id="HQ3" data-mode="IMG"></div></td>
<td><div class="deck" id="HQ4" data-mode="IMG"></div></td>
<td><div class="deck" id="HQ5" data-mode="IMG"></div></td>
<td><div id="source"></div></td>
</tr></table>
<img class="icon" src="icons/recruit.svg" width="50"><span class="number" id="recruit"></span>
<img class="icon" src="icons/attack.svg"><span class="number" id="attack"></span>
<img class="icon" src="icons/VP.png"><span class="number" id="vp"></span>
<span id="message"></span>
<span id="extraActions"></span>
<table><tr>
<td>
</td>
<td><div class="deck" id="PLAYAREA" data-fanout="1" data-mode="IMG"></div></td>
</tr><tr>
<td colspan="2"><div class="deck" id="HAND0" data-fanout="1" data-mode="IMG"></div></td>
</tr></table>
<div class="deck" id="DECK0" data-mode="count"></div>
<div class="deck" id="DISCARD0" data-mode="popup"></div>
<div class="deck" id="VICTORY0" data-mode="popup"></div>
<div class="deck" id="REVEALED0" data-mode="popup"></div>
<hr>
<div class="deck" id="ESCAPED" data-mode="popup"></div>
<div class="deck" id="VILLAIN" data-mode="count"></div>
<div class="deck" id="KO" data-mode="popup"></div>
<div class="deck" id="WOUNDS" data-mode="count"></div>
<div class="deck" id="BYSTANDERS" data-mode="count"></div>
<div class="deck" id="HERO" data-mode="count"></div>
<div id="logContainer"></div>
</body>
</html>
