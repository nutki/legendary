<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Legendary</title>
<script src="legendary.js"></script>
<script src="cards/heroes.js"></script>
<script src="cards/henchmen.js"></script>
<script src="cards/villains.js"></script>
<script src="cards/masterminds.js"></script>
<script src="cards/schemes.js"></script>
<style>
@font-face {
  font-family: TitleFont;
  src: url(fonts/percolatorexpert.ttf);
}
@font-face {
  font-family: NumberFont;
  src: url(fonts/MatrixBoldSmallCaps.ttf);
}
body { background: #555; -moz-user-select: none }
table { margin: 0; padding: 0; border: 0; }
td { margin: 0; padding: 0; border: 0; }
.number {
  color: white;
  font-family: NumberFont;
  font-size: 50px;
  text-shadow:
   -1.5px -1.5px 0 #000,
    1.5px -1.5px 0 #000,
   -1.5px  1.5px 0 #000,
    1.5px  1.5px 0 #000,
   -1.5px    0px 0 #000,
    1.5px    0px 0 #000,
      0px  1.5px 0 #000,
      0px -1.5px 0 #000;
}
img.icon {
  vertical-align: bottom;
  height: 45px;
}
#message { font-family: TitleFont; font-size: 25px; color: yellow; }
.action { font-family: TitleFont; font-size: 30px; border: 2px solid black; background: yellow; padding: 0px 20px; border-radius: 10px; margin: 20px; }
.action.noconfirm { background: green; }
.card.gone { opacity: .5; }
span.card.select { border: 2px solid yellow; border-radius: 15px; }
span.card.select.selectko { border-color: black; }
span.card.select.selectdiscard { border-color: red; }
span.card.select.selected { border-color: lightgreen; }
img.cardface {
    width:200px;
    height: 280px;
    position:absolute;
}
div.card div.frame {
    position: absolute;
    width: 100%;
    height: 100%;
    box-shadow: inset 0 0 2px 5px gold;
    display: none;
}
div.card.select div.frame {
    display: block;
}
div.card.select.selectko div.frame { box-shadow: inset 0 0 2px 5px black; }
div.card.select.selectdiscard div.frame { box-shadow: inset 0 0 2px 5px red; }
div.card.select.selected div.frame { box-shadow: inset 0 0 2px 5px lightgreen; }
div.card {
    margin: 3px;
    box-shadow: 0 0 2px 2px #444;
    position: relative;
    display: inline-block;
    overflow: hidden;
    border-radius: 10px;
    width: 200px;
    height: 280px;
    transition: left 1s linear, top 1s linear;
}
div.card div.count {
    font-family: NumberFont;
    position: absolute;
    height: 30px;
    color: #fff;
    background-color: rgba(0,0,0,.7);
    border-bottom-right-radius: 4px;
    padding: 0 5px;
    font-size: 30px;
}
div.card div.attackHint {
    font-family: NumberFont;
    position: absolute;
    right: 0;
    bottom: 0;
    height: 55px;
    color: #fff;
    background-color: rgba(0,0,0,.7);
    border-top-left-radius: 20px;
    padding: 0 18px;
    font-size: 50px;
}
div.card div.capturedHint {
    font-family: NumberFont;
    position: absolute;
    right: 0;
    height: 35px;
    color: yellow;
    background-color: rgba(0,0,0,.7);
    border-bottom-left-radius: 15px;
    padding: 0 10px;
    font-size: 35px;
}
.popup {
  display: block;
  position: absolute;
  left: 200px;
  top: 200px;
  width: 1000px;
  overflow: hidden;
  height: 285px;
  background: rgba(0,0,0,.5);
  border: #000 2px solid;
  border-radius: 20px;
  white-space: nowrap;
}
td {
  position: relative;
}
table.d td { width: 210px; height: 285px; white-space: nowrap; }
table.d td.w { width: 2000px; height: 285px; }
div.deck {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
/*  transform: translate(-50%,-50%);*/
}
div.deck.small {
  transform: scale(.5);
  transform-origin: top left;
}
.tr.small { left: 50%; }
.bl.small { top: 50%; }
.br.small { top: 50%; left: 50%; }
.deckcount {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  color: white;
  font-family: NumberFont;
  font-size: 120px;
  text-align: center;
  text-shadow:
   -2.5px -2.5px 0 #000,
    2.5px -2.5px 0 #000,
   -2.5px  2.5px 0 #000,
    2.5px  2.5px 0 #000,
   -2.5px    0px 0 #000,
    2.5px    0px 0 #000,
      0px  2.5px 0 #000,
      0px -2.5px 0 #000;
}
.deckcount span {
  font-size: 60px;
}
.deckcount.vpcount {
  font-size: 60px;
}
img.vpcount {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  width: 80px;
}
.hidden { visibility: hidden; }
#popvictory { top: 20px;}
#popdiscard { top: 330px;}
#popdeck { top: 330px;}
</style>
</head>
<body>
<span class="action" id="undo">Undo</span> <span class="action" id="restart">Restart</span> <span class="action" id="newGame">New Game</span>
<table class="d"><tr>
<td><div class="deck" data-id="MASTERMIND" data-mode="IMG" data-fanout="1"></div></td>
<td><div class="deck" data-id="BRIDGE" data-mode="IMG"></div></td>
<td><div class="deck" data-id="ROOFTOPS" data-mode="IMG"></div></td>
<td><div class="deck" data-id="STREETS" data-mode="IMG"></div></td>
<td><div class="deck" data-id="BANK" data-mode="IMG"></div></td>
<td><div class="deck" data-id="SEWERS" data-mode="IMG"></div></td>
<td><div class="deck" data-id="SCHEME" data-mode="IMG"></div></td>
</tr><tr>
<td><div class="deck" data-id="SHIELDOFFICER" data-mode="IMG"></div></td>
<td><div class="deck" data-id="HQ1" data-mode="IMG"></div></td>
<td><div class="deck" data-id="HQ2" data-mode="IMG"></div></td>
<td><div class="deck" data-id="HQ3" data-mode="IMG"></div></td>
<td><div class="deck" data-id="HQ4" data-mode="IMG"></div></td>
<td><div class="deck" data-id="HQ5" data-mode="IMG"></div></td>
<td>
  <div class="deck small" data-id="VILLAIN" data-mode="IMG" data-count="VILLAIN"></div>
  <div class="deck small tr" data-id="ESCAPED" data-mode="IMG" data-count="ESCAPED" data-popupid="popescaped"></div>
  <div class="deck small bl" data-id="KO" data-mode="IMG" data-count="KO" data-popupid="popko"></div>
  <div class="deck small br" data-id="WOUNDS" data-mode="IMG" data-count="WOUNDS"></div>
</td>
<td><div id="source"></div></td>
</tr></table>
<img class="icon" src="icons/recruit.svg" width="50"><span class="number" id="recruit"></span>
<img class="icon" src="icons/attack.svg"><span class="number" id="attack"></span>
<img class="icon" src="icons/VP.png"><span class="number" id="vp"></span>
<span id="message"></span>
<span id="extraActions"></span>
<table class="d"><tr>
<td class="w" colspan="2"><div class="deck" data-id="PLAYAREA0" data-fanout="1" data-mode="IMG"></div></td>
</tr><tr>
<td>
  <div class="deck small tr" data-id="DISCARD0" data-mode="IMG" data-count="DISCARD" data-popupid="popdiscard"></div>
  <div class="deck small" data-id="DECK0" data-mode="IMG" data-count="DECK" data-popupid="popdeck"></div>
  <div class="deck small bl" data-id="VICTORY0" data-mode="IMG" data-count="VP" data-popupid="popvictory"></div>
</td>
<td class="w"><div class="deck" data-id="HAND0" data-fanout="1" data-mode="IMG"></div></td>
</tr></table>
<div class="popup hidden" id="popdiscard"><div class="deck" data-id="DISCARD0" data-mode="IMG" data-fanout="1"></div></div>
<div class="popup hidden" id="popdeck"><div class="deck" data-id="REVEALED0" data-mode="IMG" data-fanout="1"></div></div>
<div class="popup hidden" id="popvictory"><div class="deck" data-id="VICTORY0" data-mode="IMG" data-fanout="1"></div></div>
<div class="popup hidden" id="popko"><div class="deck" data-id="KO" data-mode="IMG" data-fanout="1"></div></div>
<div class="popup hidden" id="popescaped"><div class="deck" data-id="ESCAPED" data-mode="IMG" data-fanout="1"></div></div>
<span class="deck" data-id="DECK0" data-mode="count"></span>
<hr>
<span class="deck" data-id="VILLAIN" data-mode="count"></span>
<hr>
<span class="deck" data-id="BYSTANDERS" data-mode="count"></span>
<hr>
<span class="deck" data-id="HERO" data-mode="count"></span>
<div id="logContainer"></div>
Players: <select id="setup_players"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
Mastermind: <select id="setup_mastermind"></select>
Scheme: <select id="setup_scheme"></select>
<div id="setup_villains"></div>
<div id="setup_henchmen"></div>
<div id="setup_heroes"></div>
</body>
</html>
