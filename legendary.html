<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Legendary</title>
<script src="legendary.js"></script>
<script src="cards/heroes.js"></script>
<script src="cards/henchmen.js"></script>
<style>
@font-face {
  font-family: TitleFont;
  src: url(fonts/percolatorexpert.ttf);
}
@font-face {
  font-family: NumberFont;
  src: url(fonts/MatrixBoldSmallCaps.ttf);
}
table { margin: 0; padding: 0; border: 0; }
td { min-width: 270px; height: 375px; }
.number {
  color: white;
  font-family: NumberFont;
  font-size: 50px;
  text-shadow:
   -1.5px -1.5px 0 #000,
    1.5px -1.5px 0 #000,
   -1.5px  1.5px 0 #000,
    1.5px  1.5px 0 #000,
   -1.5px    0px 0 #000,
    1.5px    0px 0 #000,
      0px  1.5px 0 #000,
      0px -1.5px 0 #000;
}
.action { font-family: TitleFont; font-size: 30px; border: 2px solid black; background: yellow; padding: 0px 20px; border-radius: 10px; margin: 20px; }
.action.noconfirm { background: green; }
</style>
</head>
<body>
<table><tr>
<td><div class="deck" data-deck="MASTERMIND" data-mode="IMG" data-fanout="1"></div></td>
<td><div class="deck" data-deck="BRIDGE" data-mode="IMG"></div></td>
<td><div class="deck" data-deck="ROOFTOPS" data-mode="IMG"></div></td>
<td><div class="deck" data-deck="STREETS" data-mode="IMG"></div></td>
<td><div class="deck" data-deck="BANK" data-mode="IMG"></div></td>
<td><div class="deck" data-deck="SEWERS" data-mode="IMG"></div></td>
<td><div class="deck" data-deck="SCHEME" data-mode="IMG"></div></td>
</tr><tr>
<td><div class="deck" data-deck="SHIELDOFFICER" data-mode="IMG"></div></td>
<td><div class="deck" data-deck="HQ1" data-mode="IMG"></div></td>
<td><div class="deck" data-deck="HQ2" data-mode="IMG"></div></td>
<td><div class="deck" data-deck="HQ3" data-mode="IMG"></div></td>
<td><div class="deck" data-deck="HQ4" data-mode="IMG"></div></td>
<td><div class="deck" data-deck="HQ5" data-mode="IMG"></div></td>
</tr></table>
<table><tr>
<td>
<img src="icons/recruit.svg"><span class="number" id="recruit"></span>
<img src="icons/attack.svg"><span class="number" id="attack"></span>
<br>
<div id="extraActions"></div>
</td>
<td><div class="deck" data-deck="PLAYAREA" data-fanout="1" data-mode="IMG"></div></td>
</tr><tr>
<td colspan="2"><div class="deck" data-deck="HAND0" data-fanout="1" data-mode="IMG"></div></td>
</tr></table>
<div class="deck" data-deck="DECK0" data-mode="count"></div>
<div class="deck" data-deck="DISCARD0" data-mode="popup"></div>
<div class="deck" data-deck="VICTORY0" data-mode="popup"></div>
<div class="deck" data-deck="REVEALED0" data-mode="popup"></div>
<hr>
<div class="deck" data-deck="ESCAPED" data-mode="popup"></div>
<div class="deck" data-deck="VILLAIN" data-mode="count"></div>
<div class="deck" data-deck="KO" data-mode="popup"></div>
<div class="deck" data-deck="WOUNDS" data-mode="count"></div>
<div class="deck" data-deck="BYSTANDERS" data-mode="count"></div>
<div class="deck" data-deck="HERO" data-mode="count"></div>
</body>
</html>
