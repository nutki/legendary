<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Legendary</title>

<style>
@font-face {
  font-family: TitleFont;
  src: url(fonts/percolatorexpert.ttf);
}
@font-face {
  font-family: NumberFont;
  src: url(fonts/MatrixBoldSmallCaps.ttf);
}
/* Legacy scrollbar CSS for electron */
html ::-webkit-scrollbar {
  width: 6px;
  height: 6px;
  background-color: #000;
}
html ::-webkit-scrollbar-thumb {
  background-color: red;
  border-radius: 10px;
}
html ::-webkit-scrollbar-thumb:active {
  background-color: orange;
  border-radius: 10px;
}
body { background: #555; user-select: none; padding: 0; margin: 0; cursor: url('icons/cursor.png') 5 5, auto;
  font-family: TitleFont, Arial, Helvetica, sans-serif;
  overflow: hidden;
}
.number {
  display: inline-block;
  background-size: 100%;
  width: 50px;
  height: 50px;
  line-height: 40px;
  text-align: center;
  color: white;
  font-family: NumberFont;
  font-size: 50px;
  text-shadow:
   -1.5px -1.5px 0 #000,
    1.5px -1.5px 0 #000,
   -1.5px  1.5px 0 #000,
    1.5px  1.5px 0 #000,
   -1.5px    0px 0 #000,
    1.5px    0px 0 #000,
      0px  1.5px 0 #000,
      0px -1.5px 0 #000;
}
img.icon {
  vertical-align: bottom;
  height: 45px;
}
#message { font-size: 25px; color: yellow; }
.action { font-size: 30px; border: 2px solid black; background: yellow; padding: 0px 20px; border-radius: 10px; margin: 20px; }
.action.noconfirm { background: green; }
#undo.action { display: block; position: absolute; left: 1990px; top: 500px; width: 130px; text-align: center; }
#restart.action { display: block; position: absolute; left: 1990px; top: 110px; width: 130px; text-align: center; }
#newGame.action { display: block; position: absolute; left: 1990px; top: 61px; width: 170px; text-align: center; font-size: 28px; padding: 0;}
#prevPlayer.action { display: block; position: absolute; left: 1990px; top: 450px; width: 75px; text-align: center; padding: 0; }
#nextPlayer.action { display: block; position: absolute; left: 2085px; top: 450px; width: 75px; text-align: center; padding: 0; }
#setup.action { display: block; position: absolute; left: 1990px; top: 10px; width: 170px; text-align: center; font-size: 30px; padding: 0;}
#issueReport.action { display: block; position: absolute; left: 1990px; top: 200px; width: 170px; text-align: center; font-size: 22px; padding: 0; background-color: orange;}
.card.gone { opacity: .5; }
.deck-overlay.select { background-color: rgb(255,255,0,.5); }
span.card.select { border: 2px solid yellow; border-radius: 15px; }
span.card.select.selectko { border-color: black; }
span.card.select.selectdiscard { border-color: red; }
span.card.select.selected { border-color: lightgreen; }
img.cardface {
    width:200px;
    height: 280px;
    position:absolute;
}
div.card div.frame {
    position: absolute;
    width: 100%;
    height: 100%;
    box-shadow: inset 0 0 2px 5px gold;
    display: none;
}
div.card.select div.frame {
    display: block;
}
div.card.select.selectko div.frame { box-shadow: inset 0 0 2px 5px black; }
div.card.select.selectdiscard div.frame { box-shadow: inset 0 0 2px 5px red; }
div.card.select.selected div.frame { box-shadow: inset 0 0 2px 5px lightgreen; }
div.card {
    margin: 3px;
    box-shadow: 0 0 2px 2px #444;
    position: relative;
    display: inline-block;
    overflow: hidden;
    border-radius: 10px;
    width: 200px;
    height: 280px;
    transition: left .5s ease-out, top .5s ease-out, transform 1s ease-out;
}
div.deck-overlay {
    transition: left .5s ease-out, top .5s ease-out, transform 1s ease-out;
}
div.card div.count {
    font-family: NumberFont;
    position: absolute;
    height: 30px;
    color: #fff;
    background-color: rgba(0,0,0,.7);
    border-bottom-right-radius: 4px;
    padding: 0 5px;
    font-size: 30px;
    line-height: 25px;
}
div.card div.attackHint {
    font-family: NumberFont;
    position: absolute;
    right: 0;
    bottom: 0;
    height: 55px;
    color: #fff;
    background-color: rgba(0,0,0,.7);
    border-top-left-radius: 20px;
    padding: 0 18px;
    font-size: 50px;
}
div.card div.capturedHint {
    font-family: NumberFont;
    position: absolute;
    right: 0;
    height: 35px;
    color: yellow;
    background-color: rgba(0,0,0,.7);
    border-bottom-left-radius: 15px;
    padding: 0 10px;
    font-size: 35px;
    line-height: 27px;
}
div.card div.capturedHint.select {
    box-shadow: inset 0 0 2px 5px gold
}
.popup {
  display: block;
  position: absolute;
  left: 230px;
  top: 200px;
  width: 1000px;
  height: 285px;
  background: rgba(0,0,0,.9);
  border: #000 10px solid;
  border-radius: 20px;
  white-space: nowrap;
  padding-bottom: 15px;
  transition: left .2s ease-out, top .2s ease-out;
}
.popup .cards {
  position: absolute;
  overflow-x: scroll;
  overflow-y: hidden;
  scrollbar-color: red black;
  scrollbar-width: thin;
  width: 100%;
  height: 100%;
}
.popupname, .popupclose {
  display: block;
  top: 0;
  position: absolute;
  background-color: rgba(255,0,0,.66);
  font-size: 30px;
  padding: 5px 10px;
  line-height: 20px;
  border-radius: 6px 0px 6px 0px;
}
.popupclose {
  right: 0;
  border-radius: 0px 6px 0px 6px;
}
.deckname {
  position: absolute;
  bottom: 0px;
  text-align: center;
  background-color: rgba(255,255,255,.5);
  color: black;
  width: 100%;
  height: 25px;
  font-size: 25px;
  overflow: hidden;
}
#status-line {
  display: flex;
  line-height: 50px;
  width: 1900px;
}
div.small {
  transform: scale(.5);
  transform-origin: top left;
}
div.large {
  transform: scale(2);
  transform-origin: top left;
}
.deck, .deck-overlay {
  width: 210px;
  height: 285px;
}
.deck-overlay {
  pointer-events: none;
}
.deckcount {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  color: white;
  font-family: NumberFont;
  font-size: 120px;
  text-align: center;
  text-shadow:
   -2.5px -2.5px 0 #000,
    2.5px -2.5px 0 #000,
   -2.5px  2.5px 0 #000,
    2.5px  2.5px 0 #000,
   -2.5px    0px 0 #000,
    2.5px    0px 0 #000,
      0px  2.5px 0 #000,
      0px -2.5px 0 #000;
}
.deckcount span {
  font-size: 60px;
}
.deckcount.vpcount {
  font-size: 60px;
}
img.vpcount {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  width: 80px;
}
.hidden { display: none; }
#recruit { background-image: url('icons/recruit.svg'); }
#attack { background-image: url('icons/attack.svg'); }
#vp { background-image: url('icons/VP.png'); }
#piercing { background-image: url('icons/piercing.png'); }
#shield-level { background-image: url('icons/shield.svg'); }
#hydra-level { background-image: url('icons/hydra.svg'); }
#shards, div.shardHint {
  display: inline-block;
  background: black;
  border-radius: 50%;
  border: 2px solid white;
  scale: 0.8;
  color: #000;
  box-shadow: 0px 0px 5px white;
  text-shadow:
   -1.5px -1.5px 0 yellow,
    1.5px -1.5px 0 yellow,
   -1.5px  1.5px 0 yellow,
    1.5px  1.5px 0 yellow,
   -1.5px    0px 0 yellow,
    1.5px    0px 0 yellow,
      0px  1.5px 0 yellow,
      0px -1.5px 0 yellow;
}
div.shardHint {
  font-family: NumberFont;
  position: absolute;
  transform: translate(-50%, -50%);
  left: 50%;
  top: 50%;
  display: inline-block;
  background-size: 100%;
  width: 50px;
  height: 50px;
  line-height: 40px;
  text-align: center;
  font-family: NumberFont;
  font-size: 50px;
  opacity: 0.75;
}
.small div.shardHint {
  transform: translate(-50%, -50%) scale(2);
}
#game-over-message {
  position: absolute;
  width: 1050px; height: 285px;
  left: 210px;
  text-align: center; font-size: 175px;
  line-height: 285px;
  color: yellow;
  pointer-events: none;
  /* filter: url("#blackOutline3px"); */
  -webkit-text-stroke: 3px;
  -webkit-text-stroke-color: #000;
}
#setupform {
  display: flex;
  gap: 5px;
  flex-direction: column;
  padding: 10px;
}
#setupform span {
  display: flex;
  gap: 10px;
  flex-direction: row;
  align-items: center;
}
#setupform span > div:first-child {
  width: 10%;
  text-align: right;
}
#setupform span > div:nth-child(2) {
  padding-right: 10px;
}
#errorModalOverlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}
#errorModal {
  display: block;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #999;
  border-radius: 10px;
  padding: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  z-index: 1000;
}
#errorModal .action {
  font-size: 20px;
  text-align: center;
  margin: 10px;
  display: inline-block
}
#errorModal h2 {
  margin: 5px 0;
  text-align: center;
  color: #000;
}
.logcard {
  display: inline-block;
  background-color: #888;
  border-radius: 4px;
  padding: 0 2px;
}
</style>
</head>
